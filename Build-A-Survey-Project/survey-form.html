<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Game Questionnaire</title>
        <link rel="stylesheet" type="text/css" href="styles.css"/>
</head>
<body>
<div class="form">
    <h1 id="title">Welcome!</h1>
    <p id="description">Fill out this form to share your gaming favorites!</p>
    <p class="joystick"><img src="https://www.dropbox.com/s/4jqxkpjpiuvz8y2/joystick.png?raw=1" alt="controller-icon" width="50" height="50"></p>
    <form action="https://www.example.com" id="survey-form">
        <fieldset>
            <label id="name-label">Enter Your First Name: <input type="text" name="first-name" id="name" placeholder="First Name" required/> </label>
            <label id="name-label">Enter Your Last Name: <input type="text" name="last-name" placeholder="Last Name" required /></label>
            <label id="email-label">Enter Your Email Address: <input type="email" name="email" id="email" placeholder="Email Address" required /></label>
            <label id="number-label">Day of the month <input type="number" name="consoles-owned" id="number" min="1" max="31" placeholder="Day of the month" required /></label>
        </fieldset>
        <fieldset>
            <h3 name="favorite-current-console">Which is your favorite current console?</h3>
            <label><input type="radio" name="console" class="inline" value="1"/> Xbox <img src="https://www.dropbox.com/s/rw0pyqmwlelmq3h/xbox-logo.png?raw=1" alt="xbox-logo" width="100" height="80"></label>
            <label><input type="radio" name="console" class="inline" value="2" /> Playstation <img src="https://www.dropbox.com/s/pgx5lfucjuha0wn/playstation-logo.png?raw=1" alt="playstation-logo" width="60" height="50"></label>
            <label><input type="radio" name="console" class="inline" value="3"/> Switch <img src="https://www.dropbox.com/s/y3wjskhefz26j1q/switch-logo.png?raw=1" alt="switch-logo" width="60" height="60"></label>
            <label><input type="radio" name="console" class="inline" value="4"/> PC <img src="https://www.dropbox.com/s/mlipw94q5r0o5xn/pc-logo.png?raw=1" alt="pc-logo" width="60" height="60"></label></label>
            <h3 name="favorite-current-console">Which are your favorite video game genre?</h3>
            <label><input type="checkbox" name="genre1" class="inline" value="RPG/ARPG"/> RPG/ARPG</label>
            <label><input type="checkbox" name="genre2" class="inline" value="Shooter"/> Shooter</label>
            <label><input type="checkbox" name="genre3" class="inline" value="Action Adventure"/> Action Adventure</label>
            <label><input type="checkbox" name="genre4" class="inline" value="Simulator"/> Simulator </label>
            <label><input type="checkbox" name="genre5" class="inline" value="Survival"/> Survival </label>
            <label><input type="checkbox" name="genre6" class="inline" value="Other"/> Other </label>
        </fieldset>
        <fieldset>
            <label>Upload a picture of your favorite video game character: <input type="file" name="file" /></label>
            <label id="number">How old were you when you started gaming? <input type="number" name="age" min="1" max="120" id="number" /></label>
            <label>Who bought your first console? 
                <select name="bought-console" id="dropdown">
                    <option value="1">(select one)</option>
                    <option value="2">Both Parents</option>
                    <option value="3">Mom</option>
                    <option value="4">Dad</option>
                    <option value="5">Myself</option>
                    <option value="6">Other</option>
                </select>
            </label>
            <label>Write about one of your favorite gaming memories:
                <textarea name="gaming-memory" rows="4" cols="25" placeholder="One of my favorite gaming memories is..."></textarea>
            </label>
        </fieldset>
        <input type="submit" value="Submit!" id="submit"/>
    </form>
</div>
</body>
</html>
